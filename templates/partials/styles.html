<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: white;
    padding: 40px;
    color: #111827;
}

.container {
    max-width: 950px;
    margin: auto;
}

.subtitle {
    color: #6b7280;
    margin-bottom: 30px;
}

label {
    font-weight: 600;
    margin-top: 20px;
    display: block;
}

textarea, select, input {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
}

textarea {
    height: 110px;
}

button {
    margin-top: 28px;
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.helper {
    background: #f9fafb;
    padding: 10px;
    border-radius: 6px;
    margin-top: 8px;
    font-size: 13px;
}

.hidden {
    display: none;
}

.progress {
    margin-top: 20px;
    background: #e5e7eb;
    border-radius: 6px;
    overflow: hidden;
}

.progress-bar {
    height: 10px;
    background: #2563eb;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { width: 0%; }
    50% { width: 70%; }
    100% { width: 100%; }
}

.error {
    background: #fee2e2;
    color: #991b1b;
    padding: 12px;
    margin-top: 20px;
    border-radius: 6px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    border: 1px solid #e5e7eb;
    padding: 8px;
}
</style>
